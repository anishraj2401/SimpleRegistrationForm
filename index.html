<!DOCTYPE html>
<html>
<head>
   <title>Registration Form</title>
</head>
<body style="background: url('https://wallup.net/wp-content/uploads/2017/03/29/484427-mountains-minimalism.jpg')">
   <h1 style="margin-top:150px; margin-bottom:50px; margin-left:480px;color:rgb(30, 8, 71);">Workshop on BigData using Python</h1>

   <form action="#" id='testform' name='testform'>

      <div style='margin-left:500px;width:150px;float:left;color:rgb(30, 8, 71);'><b>Registration Id</b></div>
      <input type='text' name='Number' class='required'><br><br>

      <div style='margin-left:500px;width:150px;float:left;color:rgb(30, 8, 71);'><b>Name</b></div>
      <input type='text' name='full' id='full' class='required'><br><br>

      <div style='margin-left:500px;width:150px;float:left;color:rgb(30, 8, 71);'><b>Email Id</b></div>
      <div><input type='text' name='first' placeholder="XYZ@MAIL.COM" class="required email"></div><br>

      <div style='margin-left:500px;width:150px;float:left;color:rgb(30, 8, 71);'><b>Phone Number</b></div>
      <input type='text' name='address' class="required"><br><br>
      
      <div style='margin-left:500px;width:150px;float:left;color:rgb(30, 8, 71);'><b>Select Language</b></div>
      <select name='dropbox'> <option value='Python'>Python</option> <option value='C++'>C++</option> </select><br><br>
         
      <div style='margin-left:500px;width:150px;float:left;color:rgb(30, 8, 71);'><b>Select Date</b></div>
      <span> <input type='radio' name='day' value='0'checked><b>22 February</b></input>
         <input type='radio' name='day' value='0'><b>23 February</b></input>
         <input type='radio' name='day' value='0'><b>24 February</b></input>
         <input type='radio' name='day' value='0'><b>25 February</b></input>
         <input type='radio' name='day' value='0'><b>26 February</b></span><br><br>
      
         <center><button type='submit' value='submit' id="submit"><b>SUBMIT</b></button></center>
        </div>    
   </form>
   
</body>
</html>
